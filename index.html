<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displayflexv3</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    body {
        display: flex
    }

    #container {
        height: 100vw;
        width: 100vw;
        display: flex;
        flex-wrap: wrap;

        border: 1px solid black;
    }
    .square {
        height: 150px;
        width: 150px;
        background-color: red;
        border: 1px solid black;
    }
</style>


<body>
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    
</body>
</html>
